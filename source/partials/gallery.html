<div class="wrapper">

	<div class="entry-header clearfix">
		<nav id="main-nav">
			<ul class="unstyled">
				<li class="main-nav-item"><a href="/" class="home-item">Accueil</a></li>
				<li class="main-nav-item"><a href="/artistes/">Artistes</a></li>
				<li class="main-nav-item"><a href="/galeries/" class="active">Galeries</a></li>
			</ul>
		</nav><!-- .main-nav -->
		<p class="go-back">
			<a href="#" ng-click="goBack();">Retour</a>
		</p>
		<div class="entry-content">
		</div><!-- .entry-content -->
	</div><!-- .entry-header -->

	<div class="row main">

		<div class="col sidebar left-sidebar">

			<section>
				<h1 class="entry-title">
					{{gallery.name}}
				</h1>
				<div class="entry-meta clearfix">
					<span ng-if="gallery.directeurs">
						Dirigé par {{gallery.directeurs}}
					</span>
					<ul class="unstyled" ng-if="gallery.www">
						<li class="entry-meta-item"><a href="http://{{gallery.www}}" target="_blank" translate>website</a></li>
					</ul>
				</div>
			</section>

			<div class="sidebar-inner">

				<form class="sidebar-form">

					<fieldset>
						<legend>Période</legend>
						<ul class="unstyled filter">
							<li ng-repeat="period in periods">
								<input type="radio" name="period" id="period-{{period.slug}}" value="{{period.slug}}" ng-model="$parent.filters.period" {period.checked} />
								<label for="period-{{period.slug}}">
									{{period.name}}
								</label>
							</li>
						</ul>
					</fieldset>

				</form>

			</div>

		</div><!-- .left-sidebar -->

		<div class="col content">
			<div class="content-block">
				<div id="canvas"></div>
				<div id="popup"></div>
			</div>
		</div><!-- .content -->

		<div class="col right-sidebar artist-details-sidebar">

			<aside>
				<div class="entry-description">
					<div class="inner">
						<p><strong>En {{period}},</strong> cette galerie <br />a participé à <strong>{{nb_fairs}} foires</strong><br /> à l'étranger dans <strong>{{nb_countries}} pays</strong>.</p>
					</div><!-- .inner -->
				</div><!-- .entry-description -->
			</aside>

			<form class="sidebar-form-right">
				<input type="text" value="" class="input-sidebar" placeholder="Rechercher une foire..." ng-model="searchText" ng-change="searchFairs();" />
				<ul class="unstyled">
					<li ng-repeat="fair in fairs_list"  class="exposition-item {{fair.enabled}} {{fair.type}}" ng-click="showFairPopup(fair.id, true)">{{fair.name}}</li>
				</ul>
			</form>

<!--
			<div class="news-block">
				<h2>Actualités</h2>
				<ul class="unstyled">
					<li class="news-block-item"></li>
				</ul>
			</div>
-->

		</div><!-- .right-sidebar -->
	</div><!-- .row -->

</div><!-- .wrapper -->

	<div class="credits" ng-include="'/partials/footer.html'"></div><!-- .credits -->
